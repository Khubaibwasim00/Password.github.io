<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,400;1,500&family=Preahvihear&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span> Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img onclick="copy()" src="copy.png">
        </div>
        <button onclick="createPassword()"><img src="Password.png">Generate Password</button>
    </div>
    <script>
        const Passwordbox = document.getElementById("Password");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ" 
        const lowerCase = "abcdefghijklmnopqrstuvwxyz"
        const number = "0123456789"
        const symbols = "@#$%^&*()_+|{}[]?><:=-!~`"

        const allChars = upperCase + lowerCase + number + symbols
        
        function createPassword(){
            let password = ""
            password += upperCase[Math.floor(Math.random() * upperCase.length)]
            password += lowerCase[Math.floor(Math.random())* lowerCase.length]
            password += number[Math.floor(Math.random())* number.length]
            password += symbols[Math.floor(Math.random()) * symbols.length]

            while (length > password.length){
                password += allChars [Math.floor(Math.random() * allChars.length)]
            }
            Passwordbox.value = password
        }

        function copy(){
            Passwordbox.select()
            document.execCommand("copy")
        }
        
        



    </script>
</body>
</html>
